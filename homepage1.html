<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <link rel="stylesheet" href="homepage1.css">
</head>
<body>
   
    <div class="background">
        <div class="bar_1">
        </div>
        <div class="bar_2">

        <div class="bar_3">

        <div class="bar_4">
        </div>
    </div>
    <div class="row">

            </div>
            <div class="blogin">

            </div>

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Masukkan email kamu">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" placeholder="Masukkan password kamu">
                    <div class="ingat">
                        <h4> Ingat saya</h4>
                        <a href="#" class="lupa">Lupa kata sandi?</a>
                    </div>
                    <input type="submit" value="Masuk Sekarang" action="" method=""> 
                    <div class="belum">
                        <h5>Belum punya akun?</h5>
                        <a href="" class="daftar">Daftar disini</a>
                    </div>
                </form>
    </div>
    <div class="kanan">
        <img class="logo" src="gambar/Logo rpl 1.png">
        <img class="hubungi" src="gambar/ig.png">
        <img class="hubungi" src="gambar/wa.png">
        <img class="hubungi" src="gambar/x.png">
        <img class="hubungi" src="gambar/tiktok.png">
